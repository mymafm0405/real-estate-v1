<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit()" #addForm="ngForm">
      <div class="row">
        <div class="col-md-2">
          <h4>Amount:</h4>
        </div>
        <div class="col-md-10">
          <input
            type="number"
            class="form-control"
            name="amount"
            placeholder="Amount"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <h4>Date:</h4>
        </div>
        <div class="col-md-10">
          <input
            type="date"
            class="form-control"
            name="date"
            placeholder="Date"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <h4>Details:</h4>
        </div>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            name="details"
            placeholder="details"
            ngModel
            required
          />
        </div>
      </div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="addForm.invalid"
      >
        Save payment
      </button>
    </form>
  </div>
</div>
